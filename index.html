<style>body,html{overflow:hidden;font-size:4vw;width:100%;height:100%;margin:0;padding:0}body.loaded{transition:.3s}body.loaded section{transition:opacity .5s}section{position:fixed;top:1vw;bottom:1vw;left:1vw;right:1vw;opacity:0}section:target{z-index:1}body:not(.muted) section:target{opacity:1}img{max-height:100%;max-width:100%}.incremental:not(.revealed){visibility:hidden}</style>
<style>
body.loaded section{transition-property:opacity,left,right;}
section:not(:target){left:-99vw;right:101vw;}
section:target + section{left: 101vw;right:-99vw;}
html, body {
    color: white;
    font-family: "Museo Sans 500", "Calibri", sans-serif;
}
body.loaded { /* default background */
    background: #2196f3;
}

/* Styling for slide contents */
section[data-id="some-slide-id"] {
    color: black;
}
section[data-id="box-shadow"] {
    box-shadow: inset 0 0 10vw rgba(0, 0, 0, .2), 0 0 1vw rgba(255, 255, 255, .5);
}

/* styling for body when given slides are visible */
body[data-slide-id="some-slide-id"] {
    background: #4caf50;
}
body[data-slide-id="link-id"] {
    background: #3f51b5;
}
body[data-slide-id="last-slide-id"] {
    background: #ff5722;
    transform: scale(1.7);
}

h1 {
  font-size: 12vw;
  font-weight: 500;
  margin: 0;
  text-shadow: 0 0 1vw rgba(0, 0, 0, .1);
}
a {
    color: white !important;
    outline: none !important;
}
a:hover {
    color: #fff9c4 !important;
}
blockquote {
    box-shadow: 0 0 2em rgba(255, 255, 255, .2);
    border-radius: .07em;
    padding: .7em 1.5em;
    font-family: "Museo 300", "Calibri", sans-serif;
    font-weight: 300;
    text-indent: -.4em;
    margin: 2vw;
}
p {
    margin: 2vw;
}
ul {
    list-style: inside;
}
blockquote:before {
    content: "\00201C";
}
blockquote:after {
    content: "\00201D";
}
img {
    box-shadow: .1vw .2vw 1vw rgba(0, 0, 0, .7);
}

/* vertical centering */
.centering-wrapper {
    text-align: center;
}
.centering-wrapper:before,
.centering-wrapper:after {
    content: "";
    height: 100%;
    width: 0;
    margin: 0 -1em;
}
.centering-wrapper:before,
.centering-wrapper:after,
.v-centered {
    vertical-align: middle;
    display: inline-block;
}
</style>

<a href="https://github.com/ThomasR/minislides"><img style="position: absolute; top: 0; right: 0; border: 0; box-shadow:none; z-index:2;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

<!-- each section is a slide -->
<section class="centering-wrapper">
    <h1 class="v-centered">Hello World!</h1>
</section>

<section data-id="some-slide-id">
    <blockquote>Escape hides the presentation!</blockquote>
    <ul>
        <li class="incremental">incremental
        <li class="incremental">bullet
        <li class="incremental">list
    </ul>
</section>

<section data-id="another-slide-id" data-bg="#607d8b">
    <p>Styled via attribute&#x2026;</p>
</section>

<section data-id="box-shadow" class="centering-wrapper">
    <p class="v-centered">Press F5 to reload<br>(remember current slide)</p>
</section>

<section class="centering-wrapper">
    <img class="v-centered" src="Cat-by-Octavio-Fossatti-cc-zero.jpg" alt="">
    <p style="position: fixed; top: 1em; right: 0; left: 0; text-align: center;">shrink-to-fit image</p>
</section>

<section data-id="link-id" class="centering-wrapper">
    <p class="v-centered"><a href="https://github.com/ThomasR/minislides">Hyperlink opens a new tab</a></p>
</section>

<section data-id="last-slide-id" class="centering-wrapper">
    <p class="v-centered">Thank you!</p>
</section>
