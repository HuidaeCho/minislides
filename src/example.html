<section class="centering-wrapper">
    <h1 class="v-centered">Hello World!</h1>
</section>

<section data-slide="some-slide-id">
    <blockquote>Escape hides the presentation!</blockquote>
    <ul>
        <li class="incremental">incremental
        <li class="incremental">bullet
        <li class="incremental">list
    </ul>
</section>

<section data-slide="another-slide-id" data-background="#607d8b">
    <p>Styled via attribute&#x2026;</p>
</section>

<section data-slide="box-shadow" class="centering-wrapper">
    <p class="v-centered">Press F5 to reload<br>(remember current slide)</p>
</section>

<section class="centering-wrapper">
    <img class="v-centered" src="Cat-by-Octavio-Fossatti-cc-zero.jpg" alt="">
    <p style="position: fixed; top: 1em; right: 0; left: 0; text-align: center;">shrink-to-fit image</p>
</section>

<section data-slide="link-id" class="centering-wrapper">
    <p class="v-centered"><a href="https://github.com/ThomasR/minislides">Hyperlink opens a new tab</a></p>
</section>

<section data-slide="last-slide-id" class="centering-wrapper">
    <p class="v-centered">Thank you!</p>
</section>
